  });

  }
  requestAnimationFrame(raf);
}
$("[data-lenis-start]").on("click", function () {
  lenis.start();
});
$("[data-lenis-stop]").on("click", function () {
  lenis.stop();
});
$("[data-lenis-toggle]").on("click", function () {
  $(this).toggleClass("stop-scroll");

    lenis.stop();
  } else {
    lenis.start();
  }
});
</script>

    const video = document.getElementById('myVideo');
    video.autoplay = true;  // Enable autoplay via JavaScript
    video.load();  // Ensure the video is reloaded to apply autoplay
    const muteButton = document.getElementById('muteButton');

  <script>
document.addEventListener('DOMContentLoaded', function() {
    // Function to get the date from a CMS item
    function getDateFromItem(item) {
        return new Date(item.querySelector('#date-field').innerText); // Use the ID of the date field
    }
    // Function to get the text for alphabetical sorting
    function getTextFromItem(item) {
        return item.querySelector('.artwork_cms_item_title').innerText.toLowerCase(); // Use the class of the text field for alphabetical sorting
    }
    // Function to get the price from a CMS item
    function getPriceFromItem(item) {
        return parseFloat(item.querySelector('.price_text').innerText.replace('$', '').replace(',', '')); // Use the class of the price text field
    }
    // Function to sort items by date in descending order
    function sortItemsByDate(items) {
        return items.sort(function(a, b) {
            return getDateFromItem(b) - getDateFromItem(a);
        });
    }
    // Function to sort items alphabetically
    function sortItemsAlphabetically(items) {
        return items.sort(function(a, b) {
            if (getTextFromItem(a) < getTextFromItem(b)) return -1;
            if (getTextFromItem(a) > getTextFromItem(b)) return 1;
            return 0;
        });
    }
    // Function to sort items by price in descending order (most expensive first)
    function sortItemsByPrice(items) {
        return items.sort(function(a, b) {
            return getPriceFromItem(b) - getPriceFromItem(a);
        });
    }
    // Function to clear the container before appending sorted items
    function clearContainer(container) {
        while (container.firstChild) {
            container.removeChild(container.firstChild);
        }
    }
    // Function to append sorted items to the container
    function appendSortedItems(sortedItems, container) {
        clearContainer(container); // Clear the container
        sortedItems.forEach(function(item) {
            container.appendChild(item);
        });
    }
    // Event listener for the date filter button
    document.getElementById('filter-button').addEventListener('click', function() {
        console.log('Date button clicked');
        // Get all CMS items
        var cmsItems = Array.from(document.querySelectorAll('.artwork_cms_item')); // Use the class of your CMS items
        console.log('CMS items:', cmsItems);
        // Sort the items by date
        var sortedItems = sortItemsByDate(cmsItems);
        console.log('Sorted items by date:', sortedItems);
        // Reorder the items in the DOM
        var parent = document.getElementById('cms-items-container'); // Use the ID of the CMS items container
        appendSortedItems(sortedItems, parent);
    });
    // Event listener for the alphabetical filter button
    document.getElementById('alpha_button').addEventListener('click', function() {
        console.log('Alphabetical button clicked');
        // Get all CMS items
        var cmsItems = Array.from(document.querySelectorAll('.artwork_cms_item')); // Use the class of your CMS items
        console.log('CMS items:', cmsItems);
        // Sort the items alphabetically
        var sortedItems = sortItemsAlphabetically(cmsItems);
        console.log('Sorted items alphabetically:', sortedItems);
        // Reorder the items in the DOM
        var parent = document.getElementById('cms-items-container'); // Use the ID of the CMS items container
        appendSortedItems(sortedItems, parent);
    });
    // Event listener for the expense filter button
    document.getElementById('expense').addEventListener('click', function() {
        console.log('Expense button clicked');
        // Get all CMS items
        var cmsItems = Array.from(document.querySelectorAll('.artwork_cms_item')); // Use the class of your CMS items
        console.log('CMS items:', cmsItems);
        // Sort the items by price (most expensive first)
        var sortedItems = sortItemsByPrice(cmsItems);
        console.log('Sorted items by price:', sortedItems);
        // Reorder the items in the DOM
        var parent = document.getElementById('cms-items-container'); // Use the ID of the CMS items container
        appendSortedItems(sortedItems, parent);
    });
});
</script>
